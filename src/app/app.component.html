

<md-sidenav-layout>
    <md-progress-bar mode="indeterminate" color="primary"></md-progress-bar>
    <md-progress-bar mode="indeterminate" color="accent"></md-progress-bar>
    <md-progress-bar mode="indeterminate" color="warn"></md-progress-bar>

    <md-toolbar color="accent">
      <span>{{title}}</span>
    </md-toolbar>
    <md-sidenav #start mode="push" opened="false" (open)="mybutton.focus()">
        <md-list>
            <md-list-item> Pepper </md-list-item>
            <md-list-item> Salt </md-list-item>
            <md-list-item> Paprika </md-list-item>
        </md-list>
      <br>
      <button md-button #mybutton (click)="start.close()">Close</button>
    </md-sidenav>
    <md-sidenav #end align="end">
      End Sidenav.
      <button md-button (click)="end.close()">Close</button>
    </md-sidenav>

    <button md-raised-button (click)="start.open()">ToggleSideBar</button>

    <md-slide-toggle [(ngModel)]="slideToggleModel">
      Default Slide Toggle
    </md-slide-toggle>
    <md-slide-toggle [checked]="true" color="warn">
      Default Slide Toggle
    </md-slide-toggle>

    <md-grid-list cols="3" gutterSize="1px" [style.background]="'lightblue'">
       <md-grid-tile>
           <md-progress-circle mode="indeterminate" color="primary"></md-progress-circle>
       </md-grid-tile>
       <md-grid-tile>
           <md-progress-circle mode="indeterminate" color="accent"></md-progress-circle>
       </md-grid-tile>
       <md-grid-tile>
           <md-progress-circle mode="indeterminate" color="warn"></md-progress-circle>
       </md-grid-tile>
    </md-grid-list>


<md-tab-group>
  <md-tab label="One">
    <h1>Some tab content</h1>
    <p>
        <md-list>
            <md-list-item> Pepper </md-list-item>
            <md-list-item> Salt </md-list-item>
            <md-list-item> Paprika </md-list-item>
        </md-list>
    </p>
  </md-tab>
  <md-tab label="Two">
    <h1>Some more tab content</h1>
    <p>
        <!-- menu opens when trigger button is clicked -->
        <button md-icon-button [md-menu-trigger-for]="menu">
           <md-icon>more_vert</md-icon>
        </button>

        <md-menu #menu="mdMenu">
            <button md-menu-item> Refresh </button>
            <button md-menu-item> Settings </button>
            <button md-menu-item> Help </button>
            <button md-menu-item disabled> Sign Out </button>
        </md-menu>
    </p>
  </md-tab>
</md-tab-group>

</md-sidenav-layout>
